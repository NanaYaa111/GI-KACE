    <main class="contact">
        <h2>Contact Us</h2>
        <p>If you have any questions, comments, or would like to get in touch, please feel free to reach out using the form below:</p>
        <form action="#" method="post" class="contact-form">
            <label for="name" class="entry">Name:</label>
            <input type="text" placeholder="Your name" required>

            <label for="email" class="entry">Email:</label>
            <input type="email" placeholder="Your email" required>

            <label for="message" class="entry">Message:</label>
            <textarea name="message" id="message" rows="10" placeholder="Your message"></textarea>

            <button type="submit" class="byn">Send Message</button>
        </form>
    </main>

        <p>2025 CSD portfolio website | Designed by CSD students</p>
